<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   

    <title>login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="loginform.css">
    <script src="https://kit.fontawesome.com/ee85aa7efb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
</head>
<body style="background-color:plum">
  <div class="container">
    <input type="checkbox" id="flip">
   <div class="cover">
    <div class="front">
        <img src="loginimage.jpg">
        <div class="text">
            <span class="text-1">Every new friend is a<br> new adventure</span>
            <span class="text-2">Lets's get connected</span>
        </div>
    </div>
    
   </div>
    <form action="#">
        <div class="form-content">
<div class="login-form">
    <div class="title">Login</div>
    <div class="input-boxes">
        <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email"  placeholder="Enter your email" required class="form-control">
           <span class="text-sucess float-right mr-2" id="email_status"></span>
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter your password" id="pass" >
           <span class="text-sucess float-right mr-2" id="pass_status">
        </div>
        <div class="text"><a href="#">Forgot password?</a></div>
        <div class="button input-box">
           
            <input type="submit" value="Login" onclick="myFunction()" >
            
        </div>
        <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
    </div>
</div>
<div class="signup-form">
    <div class="title">Signup</div>
    <div class="input-boxes">
        <div class="input-box"> 
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Enter your email" >
        </div>
        <div class="input-box"> 
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter your password" >
        </div>
        
        <div class="button input-box">
            
            <input type="submit" value="submit">
        </div>
        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
    </div>
</div>
</div>
    </form>

  </div>
  <script>
    $(document).ready(function(){
       

$("#email").keyup(function(){
  var regx_email = /^([a-zA-Z]+)([0-9]+)?(@)([a-zA-Z]{5,10}(.)([a-zA-Z]+))$/i;
var b=false;
  var email_inp = $(this).val();
  if (regx_email.test(email_inp)) {
    $("#email_status").text("valid");
    $("#email_status").removeClass("text-danger");
b=true;
  }
  else {
    $("#email_status").addClass("text-danger");
    $("#email_status").text("Invalid");
     b=false;

  }
});


$("#pass").keyup(function(){
  var regx_pass = /^([a-zA-Z]+)([0-9]+)([$&+,:;=?@#|'<>.^*()%!-]+)$/i ;
 a=false;
  var pass = $(this).val();
  if (regx_pass.test(pass)) {
    $("#pass_status").text("valid");
    $("#pass_status").removeClass("text-danger");
     a=true;

  }
  else {
    $("#pass_status").text("Invalid");
    $("#pass_status").addClass("text-danger");
     a=false;

  }
});





});
if (a==true && b==true) {
    function myFunction() {
         alert("logged in success") ;
       }
}

     </script>
     <script>
        function myFunction() {
          window.location.href="index.html";  
        }
      </script>
  

</body>
</html>
